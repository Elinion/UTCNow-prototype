<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    
    
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    

    <style type="text/css">
      .platform-ios .manual-ios-statusbar-padding{
        padding-top:20px;
      }
      .manual-remove-top-padding{
        padding-top:0px; 
      }
      .manual-remove-top-padding .scroll{
        padding-top:0px !important;
      }
    </style>

    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/routes.js"></script>
    <script src="js/services.js"></script>
    <script src="js/directives.js"></script>

    <!-- Only required for Tab projects w/ pages in multiple tabs 
    <script src="lib/ionicuirouter/ionicUIRouter.js"></script>
    -->

  </head>
  <body ng-app="app" animation="slide-left-right-ios7">
  <div style="">
    <ion-side-menus data-componentid="side-menu21" style="" enable-menu-with-back-views="false">
        <ion-side-menu-content>
            <ion-nav-bar class="bar-stable">
                <ion-nav-back-button></ion-nav-back-button>
                <ion-nav-buttons side="left">
                    <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
                </ion-nav-buttons>
            </ion-nav-bar>
            <ion-nav-view></ion-nav-view>
        </ion-side-menu-content>
        <ion-side-menu side="left" id="side-menu21">
            <ion-header-bar class="bar-stable">
                <div class="title">UTC Now</div>
            </ion-header-bar>
            <ion-content padding="false" class="side-menu-left has-header">
                <ion-list data-componentid="list1" style="" class=" " id="uTCNow-list1">
                    <ion-item data-componentid="list-item4" style="" menu-close="" ui-sref="tabsController.monAgenda" id="uTCNow-list-item4" class="item-icon-left">
                        <i class="icon ion-person"></i>
                        <h2>Anita Dupond</h2>
                        <p>adupond</p>
                    </ion-item>
                    <ion-item data-componentid="list-item5" style="" menu-close="" ui-sref="tabsController.agendasFavoris" id="uTCNow-list-item5" class="item-icon-left  ">
                        <i class="icon ion-search"></i>Chercher</ion-item>
                    <ion-item data-componentid="list-item2" style="" menu-close="" ui-sref="paramTres" id="uTCNow-list-item2" class="item-icon-left  ">
                        <i class="icon ion-settings"></i>Paramètres</ion-item>
                    <ion-item data-componentid="list-item3" style="" menu-close="" ui-sref="Propos" id="uTCNow-list-item3" class="item-icon-left  ">
                        <i class="icon ion-help"></i>A propos</ion-item>
                    <ion-item data-componentid="list-item1" style="" menu-close="" ui-sref="bienvenue" id="uTCNow-list-item1" class="item-icon-left  ">
                        <i class="icon ion-log-out"></i>Se déconnecter</ion-item>
                </ion-list>
            </ion-content>
        </ion-side-menu>
    </ion-side-menus>
</div>
  </body>
</html>
