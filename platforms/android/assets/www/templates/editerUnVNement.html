<ion-view style="" id="page12" title="Editer un évènement">
    <ion-content class="has-header" padding="true">
        <form style="" class="list">
            <label style="" class="item item-input">
                <input placeholder="Nom de l'évènement" type="text">
            </label>
            <label style="" class="item item-input">
                <span class="input-label">Lieu</span>
                <input placeholder="" type="text">
            </label>
            <label style="" class="item item-input">
                <span class="input-label">Date</span>
                <input placeholder="" type="date">
            </label>
            <label style="" class="item item-input">
                <span class="input-label">Heure début</span>
                <input placeholder="" type="time">
            </label>
            <label style="" class="item item-input">
                <span class="input-label">Heure fin</span>
                <input placeholder="" type="time">
            </label>
            <label style="" class="item item-input">
                <span class="input-label">Description</span><textarea placeholder=""> </textarea>

        <div style="" class="button-bar">
            <a class="button button-stable  button-block" id="editerUnVNement-button17" ui-sref="tabsController.monAgenda">Annuler</a>
            <a class="button button-balanced  button-block" id="editerUnVNement-button19" ui-sref="tabsController.monAgenda">Enregistrer</a>
        </div>
    </ion-content>
